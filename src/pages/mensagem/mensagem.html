<ion-header>

  <ion-navbar>
    <ion-title>Mensagem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
<form [formGroup]= "formGroup" (ngSubmit)="add()">

<ion-textarea formControlName ="usuario"
  placeholder="Seu nome"></ion-textarea>


  <ion-textarea formControlName ="mensagem"
  placeholder="Sua mensagem"></ion-textarea>

  <button ion-button block>Postar</button>
  </form>
  </ion-card>

  <ion-card *ngFor="let mensagem of mensagens">
  <ion-card-header> 
  <strong>{{mensagem.usuario}}</strong>
  </ion-card-header>
  <ion-card-content>  
    {{mensagem.mensagem}}
  </ion-card-content>
  </ion-card>
 

</ion-content>
